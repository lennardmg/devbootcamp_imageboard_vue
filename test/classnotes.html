<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Board</title>
        <style>.headline {color:red}</style>
    </head>
    <body>

<div id="main">
<h1 v-bind:class="headlineCssClass"> {{ headline}} </h1>
<h2 :class.camel="headlineCssClass"> Hello {{ name || "you" }} </h2>
<h2 v-on:mouseover="emphasize" v-on:mouseout="deemphaszize"> Hello {{ name || "you" }} </h2>
<ul v-if="cities.length > 0">
    cities:
    <li v-for="city in cities" > {{city.name}}, {{city.country}}</li>
</ul>

<input v-model="name" type="text">

</div>

        <script
            src="/js/app.js"
            type="module"
            crossorigin="use-credentials"
        ></script>
    </body>
</html>
